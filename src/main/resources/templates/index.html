<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Index</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    <body>
        <div th:replace="fragments/fragment :: header"></div>
        <div th:replace="fragments/fragment :: titletext"></div>
        <div>
            <div class="row">
                <div class="col-sm-4"></div>
                <form class="col-sm-4 form-group" action="/penduduk" method="get">
                    <h3>Cari Penduduk berdasarkan NIK</h3>
                    <label for="nik">NIK </label><input type="text" class="form-control" name="nik" />
                    <button type="submit" class="btn btn-default">Cari</button>
                </form>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <form class="col-sm-4 form-group" action="/keluarga" method="get">
                    <h3>Cari Keluarga berdasarkan NKK</h3>
                    <label for="nkk">NKK </label><input type="text" class="form-control" name="nkk" />
                    <button type="submit" class="btn btn-default">Cari</button>
                </form>
            </div>
        </div>
    </body>
</html>
