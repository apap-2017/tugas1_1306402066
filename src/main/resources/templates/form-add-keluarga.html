<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>

<title>Add Keluarga</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div th:replace="fragments/fragment :: header"></div>
    <div th:replace="fragments/fragment :: titletext"></div>
    <div class="row">
        <div class="col-sm-4"></div>
        <form class="col-sm-4 form-group" action="/keluarga/tambah" method="post" th:object="${keluarga}">
            <div>
                <label for="alamat1">Alamat</label> <input class="form-control" type="text" name="alamat" th:field="*{alamat}" />
            </div>
            <div>
                <label for="rT">RT</label> <input class="form-control" type="text" name="rT" th:field="*{rT}" />
            </div>
            <div>
                <label for="rW">RW</label> <input class="form-control" type="text" name="rW" th:field="*{rW}" />
            </div>
            <div>
                <label for="kelurahan">Kelurahan</label> <input class="form-control" type="text" name="kelurahan" th:field="*{kelurahan.namaKelurahan}" />
            </div>
            <div>
                <label for="kecamatan">Kecamatan</label> <input class="form-control" type="text" name="kecamatan" th:field="*{kelurahan.kecamatan.namaKecamatan}" />
            </div>
            <div>
                <label for="kota">Kota</label> <input class="form-control" type="text" name="kota" th:field="*{kelurahan.kecamatan.kota.namaKota}" />
            </div>
            <div>
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>

</body>

</html>
